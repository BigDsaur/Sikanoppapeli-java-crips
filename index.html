<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sika-peli: Yksi ja kaksi noppaa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Sika yhdellä nopalla</h2>
    <div class="game-container">
      <div class="player" id="player1-1dice">
        <h3>Pelaaja 1</h3>
        <p>Pisteet: <span id="score1-1dice">0</span></p>
      </div>
      <div class="player" id="player2-1dice">
        <h3>Pelaaja 2</h3>
        <p>Pisteet: <span id="score2-1dice">0</span></p>
      </div>
    </div>
    <p>Nykyinen summa: <span id="current-score-1dice">0</span></p>
    <button id="roll-dice-1dice">Heitä noppaa</button>
    <button id="hold-1dice">Pidä pisteet</button>
    <button id="restart-1dice" style="display: none">Pelaa uudestaan</button>
    <p id="message-1dice"></p>

    <hr />

    <h2>Sika kahdella nopalla</h2>
    <div class="game-container">
      <div class="player" id="player1-2dice">
        <h3>Pelaaja 1</h3>
        <p>Pisteet: <span id="score1-2dice">0</span></p>
      </div>
      <div class="player" id="player2-2dice">
        <h3>Pelaaja 2</h3>
        <p>Pisteet: <span id="score2-2dice">0</span></p>
      </div>
    </div>
    <p>Noppa 1: <span id="dice1">-</span></p>
    <p>Noppa 2: <span id="dice2">-</span></p>
    <p>Nykyinen summa: <span id="current-score-2dice">0</span></p>
    <button id="roll-dice-2dice">Heitä noppaa</button>
    <button id="hold-2dice">Pidä pisteet</button>
    <button id="restart-2dice" style="display: none">Pelaa uudestaan</button>
    <p id="message-2dice"></p>

    <script src="sika1.js"></script>
    <script src="sika2.js"></script>
  </body>
</html>
