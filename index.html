<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sika-peli (Kaksi noppaa)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Sika-peli (Kaksi noppaa)</h1>
      <div class="scores">
        <div class="player-score">
          <h2>Pelaaja 1</h2>
          <p>Total: <span id="score-player1">0</span></p>
          <p>Round: <span id="round-player1">0</span></p>
        </div>
        <div class="player-score">
          <h2>Pelaaja 2</h2>
          <p>Total: <span id="score-player2">0</span></p>
          <p>Round: <span id="round-player2">0</span></p>
        </div>
      </div>
      <div class="controls">
        <button id="roll-dice">Heitä noppaa</button>
        <button id="hold-score">Pidä pisteet</button>
        <button id="reset-game">Aloita alusta</button>
        <p>Noppa 1: <span id="dice1-result">-</span></p>
        <p>Noppa 2: <span id="dice2-result">-</span></p>
      </div>
      <p id="message"></p>
    </div>
    <script src="Sikanoppa.js"></script>
  </body>
</html>
